version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: listify_postgres
    environment:
      POSTGRES_USER: listify_user
      POSTGRES_PASSWORD: listify_pass
      POSTGRES_DB: listify_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U listify_user -d listify_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - listify_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: listify_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://listify_user:listify_pass@postgres:5432/listify_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - listify_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: listify_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - listify_network

volumes:
  postgres_data:

networks:
  listify_network:
    driver: bridge