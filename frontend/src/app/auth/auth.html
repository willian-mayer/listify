<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>📝 Listify</h1>
      <p>{{ isLoginMode ? 'Inicia sesión' : 'Crea tu cuenta' }}</p>
    </div>

    <!-- Formulario de Login -->
    <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="loginData.email"
          name="email"
          placeholder="tu@email.com"
          class="form-input"
          required
          autofocus>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          [(ngModel)]="loginData.password"
          name="password"
          placeholder="••••••••"
          class="form-input"
          required>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading || !loginData.email || !loginData.password">
        {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <!-- Formulario de Registro -->
    <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" class="auth-form">
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          [(ngModel)]="registerData.name"
          name="name"
          placeholder="Tu nombre"
          class="form-input"
          required
          autofocus>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="registerData.email"
          name="email"
          placeholder="tu@email.com"
          class="form-input"
          required>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          [(ngModel)]="registerData.password"
          name="password"
          placeholder="Mínimo 6 caracteres"
          class="form-input"
          minlength="6"
          required>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading || !registerData.name || !registerData.email || !registerData.password">
        {{ loading ? 'Cargando...' : 'Registrarse' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>
        {{ isLoginMode ? '¿No tienes cuenta?' : '¿Ya tienes cuenta?' }}
        <button type="button" class="btn-link" (click)="toggleMode()">
          {{ isLoginMode ? 'Regístrate' : 'Inicia sesión' }}
        </button>
      </p>
    </div>
  </div>
</div>
